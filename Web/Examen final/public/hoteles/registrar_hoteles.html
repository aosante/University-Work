<!DOCTYPE HYML>

<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Hoteles App - Registro de hoteles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <div>
            <a href="../landing.html">
                <img src="../img/appLogo.png">
            </a>
        </div>
        <nav>
            <a href="../landing.html">Cerrar sesión</a>
            <a href="listar_hoteles.html">Listados</a>
            <a href="#" id="registros">Registros</a>
        </nav>
    </header>

    <main>
        <section id="seccionCajas">
            <a href="../clientes/registrar_clientes.html" id="opcion" class="hide">Registro de clientes</a>
            <div class="contenido">
                <div class="titulo">
                    <h2>Registro de hotel</h2>
                </div>
                <form>
                    <div class="row">
                        <div class="column">
                            <div class="input">
                                <label for="txtNombre">Nombre*</label>
                                <input class="input" type="text" id="txtNombre" required>
                            </div>
                            <div class="input">
                                <label for="txtTelSC">Teléfono de servicio al cliente*</label>
                                <input class="input" type="tel" id="txtTelSC" required>
                            </div>
                            <div class="input">
                                <label for="txtCorreoSC">Correo de servicio al cliente*</label>
                                <input class="input" type="email" id="txtCorreoSC" required>
                            </div>
                            <div class="input">
                                <label for="txtTelR">Teléfono para reservaciones*</label>
                                <input class="input" id="txtTelR" type="tel" required>
                            </div>
                            <div class="input">
                                <label for="txtCorreoR">Correo para reservaciones*</label>
                                <input type="email" id="txtCorreoR" class="input" required>
                            </div>
                            <div class="inputContainer">
                                    <label for="text">Foto del hotel</label>
                                    <div class="input" id="inputFotoPerfil">
                                      <div class="fotoPerfil"><img id="previewFoto" alt="Foto perfil"></div>
                                      <div class="inputFotoPerfil">
                                        <!-- <button type="button" class="buttonn">Agregar foto</button> -->
                                        <input class="cloudinary-fileupload" data-url="https://api.cloudinary.com/v1_1/app-correos-costarica/auto/upload" type="file" name="file">
                                      </div>
                                    </div>
                                  </div>
                        </div>
                        <div class="column">
                            <form id="ubicationForm" onsubmit="return sendData();">
                                <div class="data-container">


                                    <div class="input">
                                        <label for="">Provincia:</label>
                                        <select class="input" id="provincias" name="provincia" onchange="getCantones(this.value);">
                                        </select>
                                    </div>

                                    <div class="canton input">
                                        <label for="">Cantón:</label>
                                        <select class="input" id="cantones" name="canton" onchange="getDistritos(this.value);">
                                        </select>

                                    </div>
                                    <div class="distrito input">
                                        <label for="">Distrito:</label>
                                        
                                            <select id="distritos" class="input" name="distrito" onchange="distritoSelected();">
                                            </select>
                                    </div>
                                    <div class="coordenadas input">
                                        <label for="">Coordenadas:</label>
                                <input type="text" id="coordenadas" name="coordenadas" value="9.6301892, -84.2541843" />
                                    </div>
                                </div>
                                <div class="map-container">
                                    <div id="map"></div>
                                </div>
                            </form>
                            
                        </div>
                        
                    </div>
                    <button class="boton" id="botonRegistrar">Registrar</button>
            </div>
            </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="iconos">
            <ul class="footerSociaLinks">
                <li>
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/cloudinary/cloudinary_js/master/js/jquery.ui.widget.js"></script>
  <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.iframe-transport.js"></script>
  <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.fileupload.js"></script>
  <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.cloudinary.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOQNB4cQjQDSGWiB_nT2H2pEOuD3w60&callback=initMap" async
        defer></script>
    <script src="js/mapa.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="../js/servicios.js"></script>
    <script src="hoteles.service.js"></script>
    <script src="js/registrar_hoteles.controller.js"></script>
</body>

</html>
