<!DOCTYPE HYML>

<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Hoteles App - Listado de hoteles</title>

</head>

<body>
    <header>
        <div>
            <a href="../landing.html">
                <img src="../img/appLogo.png">
            </a>
        </div>
        <nav>
            <a href="../landing.html">Cerrar sesión</a>
            <a href="#">Listados</a>
            <a href="../clientes/registrar_clientes.html" id="registros">Registros</a>
        </nav>
    </header>

    <main>
        <section id="seccionCajas">
            <a href="../clientes/listar_clientes.html" id="opcion">Listado de clientes</a>
            <div class="contenido">
                <div class="titulo">
                    <h2>Hoteles</h2>
                    <div class="busqueda">
                        <label for="text" class="lupa">
                            <i class="fas fa-search"></i>
                        </label>
                        <input class="input" type="text" placeholder="Nombre del hotel" name="text" id="txtFiltro" required>

                    </div>
                </div>
                <table id="tblHoteles">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo: servicio al cliente</th>
                            <th>Teléfono: servicio al cliente</th>
                            <th>Correo: reservaciones</th>
                            <th>Teléfono: reservaciones</th>
                            <th>Modificar</th>
                            <th>Deshabilitar</th>
                            <th>Ver hotel</th>
                            <th>Calificación</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </section>
    </main>

    <footer>
        <div class="iconos">
            <ul class="footerSociaLinks">
                <li>
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script src="../js/localStorage.servicio.js"></script> -->
    <script src="../js/servicios.js"></script>
    <script src="hoteles.service.js"></script>
    <script src="js/listar_hoteles.controller.js"></script>
</body>

</html>
